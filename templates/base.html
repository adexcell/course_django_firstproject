<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title>
</head>
<html>
<body>
    <header>
        {% block header %}
            <nav>
                <ul>
                    <li><a href="{% url 'blog:home' %}">Главная</a></li>
                    <li><a href="{% url 'blog:about' %}">О нас</a></li>
                    <li><a href="{% url 'blog:contact' %}">Контакт</a></li>
                </ul>
            </nav>
        {% endblock header %}
    </header>
    <main>
        {% block content %}
            <div>
                <h1>My Website</h1>
                <p>This is the default content.</p>
            </div>
        {% endblock content %}
    </main>
    <footer>
        {% block footer %}
            <div>&copy; {{ site }} 2023-{% now 'Y' %}. All rights reserved. </div>
        {% endblock footer %}
    </footer>
</body>
</html>
